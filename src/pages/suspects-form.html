<template>
	<h2>Süüdlased</h2>
	<button type="button" class="btn btn-primary btn-lg btn-block mt-1" click.delegate="addSuspect()">Lisa süüdlane</button>
	<div repeat.for="suspect of report.suspects" class="panel panel-default suspect-panel removable-panel" id="suspect-${$index}">
		<div class="panel-body">
			<form validation-renderer="bootstrap-form">
				<div class="row">
					<div class="col-md-4">
						<h3>Süüdlase andmed</h3>
					</div>
					<div class="col-md-1 pull-right">
						<button type="button" class="btn btn-danger btn-md btn-remove" 
							click.delegate="removeSuspect($index)">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-3">
						<label class="control-label">Eesnimi</label>
						<input type="text" class="form-control" value.bind="suspect.firstName & validate">
					</div>
					<div class="form-group col-md-3 col-md-offset-3">
						<label class="control-label">Perenimi</label>
						<input type="text" class="form-control" value.bind="suspect.lastName & validate">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-3">
						<label class="control-label">Isikukood</label>
						<input type="text" class="form-control" value.bind="suspect.SSN & validate">
					</div>
					<div class="form-group col-md-2 col-md-offset-3">
						<label class="control-label">Sünniaeg</label>
						<input type="date" class="form-control" value.bind="suspect.dateOfBirth & validate">
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="form-group col-md-4">
						<label class="control-label">Kodakondsus</label>
						<select class="form-control" value.bind="suspect.nationality & validate">
							<option></option>
						</select>
					</div>
					<div class="form-group col-md-4 col-md-offset-2">
						<label class="control-label">Amet</label>
						<input type="text" class="form-control" value.bind="suspect.occupation & validate">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-3">
						<label class="control-label">Telefoninumber</label>
						<input type="tel" class="form-control" value.bind="suspect.phoneNumber & validate">
					</div>
					<div class="form-group col-md-4 col-md-offset-3">
						<label class="control-label">E-post</label>
						<input type="tel" class="form-control" value.bind="suspect.email & validate">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-5">
						<label for="address" class="control-label">Aadress</label>
						<input type="text" class="form-control" id="address" value.bind="suspect.address & validate">
						<small class="form-text text-muted">Tänav, maja, korter, linn</small>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="form-group col-md-8">
						<label class="control-label" for="suspectDescription">Tundemärgid</label>
						<textarea class="form-control" rows="3" id="suspectDescription" value.bind="suspect.description & validate"></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
