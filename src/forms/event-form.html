<template>
	<h2>Sündmus</h2>
	<form class="mt-1" validation-renderer="bootstrap-form">
		<div class="row">
			<div class="form-group required col-md-6">
				<label class="control-label" for="eventDescription">Toimunu kirjeldus</label>
				<textarea steal-focus class="form-control" id="eventDescription" rows="6" 
					value.bind="report.event.description & validate"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
				<label for="eventDate" class="control-label">Kuupäev</label>
				<datepicker title="Kuupäev" guid="eventDate" value.bind="report.event.dateEvent & validate"></datepicker>	
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
				<label for="eventTime" class="control-label">Kellaaeg</label>
				<timepicker guid="eventTime" value.bind="report.event.timeEvent & validate"></timepicker>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4">
				<label for="eventCountry" class="control-label">Riik</label>
				<select class="form-control" id="eventCountry" value.bind="report.event.country">
					<option></option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-5">
				<label for="eventAddress" class="control-label">Aadress</label>
				<input type="text" class="form-control" id="eventAddress" value.bind="report.event.address">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4">
				<label for="eventLocation" class="control-label">Toimumiskoht</label>
				<input type="text" class="form-control" id="eventLocation" value.bind="report.event.location">
				<small class="form-text text-muted">Nt internet, park, kauplus</small>
			</div>
		</div>
	</form>
</template>
