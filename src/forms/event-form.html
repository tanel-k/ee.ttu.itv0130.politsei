<template>
	<form class="mt-1 form-area" validation-renderer="bootstrap-form">
		<h3>Sündmus</h3>
		<div class="row">
			<div class="form-group required col-md-6">
				<label class="control-label" for="eventDescription">Toimunu kirjeldus</label>
				<!-- bizarre bug when steal-focus is present on textarea -->
				<textarea steal-focus class="form-control" id="eventDescription" rows="6" 
					value.bind="report.event.description & validate"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-3 col-sm-4">
				<label for="eventDate" class="control-label">Kuupäev</label>
				<datepicker start="days" format="dd.mm.yyyy" title="Kuupäev" guid="eventDate" value.bind="report.event.dateEvent & validate"></datepicker>		
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2 col-sm-3">
				<label for="eventTime" class="control-label">Kellaaeg</label>
				<timepicker guid="eventTime" value.bind="report.event.timeEvent & validate"></timepicker>
			</div>
		</div>
		<div class="row checkbox-field-row">
			<div class="form-check col-md-5 col-sm-6">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input control-label" checked.bind="report.event.isHomeEvent">&nbsp;&nbsp;Sündmus toimus minu elukoha aadressil
				</label>
			</div>
		</div>
		<!-- have to use show.bind due to if.bind error -->
		<div class="row" show.bind="!report.event.isHomeEvent">
			<div class="form-group col-md-4 col-sm-5">
				<label for="eventCountry" class="control-label">Riik</label>
				<enhanced-select guid="country-select" value.bind="report.event.country" values.bind="countries"></enhanced-select>
			</div>
		</div>
		<div class="row" show.bind="!report.event.isHomeEvent">
			<div class="form-group col-md-5 col-sm-6">
				<label for="eventAddress" class="control-label">Aadress</label>
				<input type="text" class="form-control" id="eventAddress" value.bind="report.event.address">
				<small class="form-text text-muted">Tänav, maja, korter, linn</small>
			</div>
		</div>
		<div class="row" show.bind="!report.event.isHomeEvent">
			<div class="form-group col-md-4 col-sm-5">
				<label for="eventLocation" class="control-label">Toimumiskoht</label>
				<input type="text" class="form-control" id="eventLocation" value.bind="report.event.location">
				<small class="form-text text-muted">Nt internet, park, kauplus</small>
			</div>
		</div>
		<compose view="./fragments/bottom-nav.html"></compose>
	</form>
</template>
